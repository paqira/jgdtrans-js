name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Prep CI
        run: npm ci
      - name: Check
        run: npm run check
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Build doc
        if: startsWith(github.event.ref, 'refs/tags/v')
        run: npm run doc
      - uses: actions/upload-pages-artifact@v3
        if: startsWith(github.event.ref, 'refs/tags/v')
        with:
          path: docs
  deploy-github-pages:
    needs: build
    if: startsWith(github.event.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
