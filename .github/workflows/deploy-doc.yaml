name: Deploy GitHub Pages

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # very dupuricated to ci.yaml...
  # However, it is difficult to marge this with it
  # because of emvioemnt protection
  # https://github.com/actions/deploy-pages/issues/76
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Prep CI
        run: npm ci
      - name: Build
        run: npm run build
      - name: Build doc
        run: npm run doc
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - uses: actions/deploy-pages@v4
        id: deployment
